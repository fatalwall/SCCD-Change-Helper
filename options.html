<!doctype html>
<html>
<head>
<title>Download Filename Controller</title>
<script src="Options/options.js"></script>
<link rel="stylesheet" type="text/css" href="Options/Options.css" />
</head>
<body>
	<div class=body>
		<div>
			<label for="sccdurl">SCCD URL:</label> <br />
			<input type="url" id="sccdurl" class=textbox required="required" />
		</div>
		
		<div>
			<label for="showAS">Show As:</label><br />
			<select id="showAS">
				<option value="BUSY">Busy</option>
				<option value="FREE">Free</option>
			</select>
		</div>
		
		<div>	
			<label for="reminderTime">Reminder:</label><br />
			<input type="number" id="reminderTime" class=textbox min="0"  />
			<select id="reminderUnit">
				<option value="H">Hours</option>
				<option value="M">Minutes</option>	
			</select>
			
			<input class=checkbox type="checkbox" id="reminderEnabled">
			<label class=reminderEnabled-label for="optional">Enabled</label>
		</div>
		
		<div>
			<label for="email">Team Distribution List:</label> <br />
			<input type="email" id="email" class=textbox />
		</div>
	</div>
	
</body>
</html>
